<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Weather in Türkiye</h2>
        <p class="subtitle">Get current and forecast weather for Turkish cities.</p>

        <button id="back-to-homepage-btn" class="back-button">← Homepage</button>

        <div id="feedback-form-section">
            <h3>Provide Feedback</h3>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message-field" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                     <span class="error-message-field" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required minlength="10"></textarea>
                    <span class="error-message-field" id="message-error"></span>
                </div>
                <button type="submit" class="button">Submit Feedback</button>
            </form>
            <div id="form-status-message" class="success-message"></div>
        </div>

         <div class="feedback-link-section" style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee;">
            <p><a href="index.html">Back to Homepage</a></p>
        </div>

    </div>
    <script src="feedback.js"></script>
</body>
</html>
