<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Türkiye</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <h2 id="main-header">Weather in Türkiye</h2>
        <p class="subtitle">Get current and forecast weather for Turkish cities.</p>

        <div class="city-search">
            <label for="city-input">Search:</label>
            <input type="text" id="city-input" placeholder="Enter a city name">
            <ul id="suggestions-list" class="suggestions-list">
            </ul>
        </div>

        <button id="back-to-featured-btn" class="back-button">← Homepage</button>

        <div id="weather-info">
            <div id="weather-message">
                 <p class="initial-prompt">Search for a city above or select one of the featured cities.</p>
            </div>
            <div id="current-weather-details">
            </div>
            <div id="hourly-forecast-details">
                 <h4>Hourly Forecast</h4>
                 <div class="forecast-list-container">
                     <button class="scroll-arrow left-arrow">←</button>
                     <ul class="hourly-forecast-list">
                     </ul>
                     <button class="scroll-arrow right-arrow">→</button>
                 </div>
            </div>
            <div id="daily-forecast-details">
                 <h4>Daily Forecast</h4>
                 <div class="forecast-list-container">
                    <button class="scroll-arrow left-arrow">←</button>
                    <ul class="daily-forecast-list">
                    </ul>
                    <button class="scroll-arrow right-arrow">→</button>
                 </div>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>

        <div id="homepage-featured">
            <h3>Featured Cities</h3>
            <div id="featured-cities" class="featured-cities">
            </div>
            <div class="all-cities-section">
                <button id="show-all-cities-btn" class="button">Show All Cities</button>
            </div>

            <div class="slideshow-link-section" style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee;">
                <button id="go-to-slideshow-btn" class="button">View City Photos</button>
            </div>

            <div class="feedback-link-section" style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                <p><a href="feedback.html">Provide Feedback</a></p>
            </div>
        </div>

        <div id="all-cities-list-container" class="all-cities-list-container">
        </div>

        <div id="attribution-section" style="text-align: center; margin-top: 40px; font-size: 0.85rem; color: #777;">
            <p>Weather data provided by MET.no</p>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
